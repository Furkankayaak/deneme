<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="form-page-body">

    <main class="centered-form-main fade-in">
        <div class="glass-container reset-password-container">
            <h2>Create a New Password</h2>
            <p class="form-description">
                Please enter your new password below. Make sure it's secure!
            </p>
            <!-- In a real app, this form needs token validation & backend logic -->
            <form action="login.html" method="GET"> <!-- Redirect back to login after reset -->
                <div class="form-group">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                 <div class="form-group">
                    <label for="confirm-password">Confirm New Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn">Set New Password</button>
            </form>
             <div class="form-links">
                 <a href="login.html" class="back-link">Cancel and return to Login</a>
            </div>
        </div>
    </main>

</body>
</html>
