<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="form-page-body">

    <main class="centered-form-main fade-in">
        <div class="glass-container forgot-password-container">
            <h2>Forgot Your Password?</h2>
            <p class="form-description">
                No problem! Enter your email address below, and we'll send you instructions to reset it.
            </p>
            <!-- In a real app, this form would submit to a backend -->
            <form action="reset-sent.html" method="GET">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Mail Adresin" required>
                </div>
                <button type="submit" class="btn">Send Reset Instructions</button>
            </form>
            <div class="form-links">
                 <a href="login.html" class="back-link">Remembered your password? Log In</a>
            </div>
        </div>
    </main>

</body>
</html>
