<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">

    <header class="dashboard-header">
        <div class="dashboard-header-logo">
            <a href="index.html">YourApp LOGO</a>
        </div>
        <nav class="dashboard-nav">
             <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
            <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
            <a href="index.html" class="btn btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </header>

    <main class="dashboard-main fade-in">
        <h1><i class="fas fa-users"></i> Community Hub</h1>

        <div class="community-controls">
             <input type="search" placeholder="Search users or topics..." class="community-search">
             <select id="community-filter">
                <option value="all">All Members</option>
                <option value="newest">Newest Members</option>
                <option value="active">Most Active</option>
                <option value="nearby">Nearby</option>
            </select>
        </div>

         <section class="community-members">
            <!-- Reuse widget-card style for user cards -->
             <div class="widget-card user-card">
                 <img src="https://via.placeholder.com/80" alt="User Avatar" class="user-card-avatar">
                 <h3>Sarah Chen</h3>
                 <p class="user-card-location"><i class="fas fa-map-marker-alt"></i> New York, NY</p>
                 <button class="btn btn-secondary btn-sm">View Profile</button>
                 <button class="btn btn-sm"><i class="fas fa-plus"></i> Follow</button>
             </div>
             <div class="widget-card user-card">
                 <img src="https://via.placeholder.com/80" alt="User Avatar" class="user-card-avatar">
                 <h3>Mike Davis</h3>
                 <p class="user-card-location"><i class="fas fa-map-marker-alt"></i> Los Angeles, CA</p>
                  <button class="btn btn-secondary btn-sm">View Profile</button>
                 <button class="btn btn-sm"><i class="fas fa-plus"></i> Follow</button>
             </div>
              <div class="widget-card user-card">
                 <img src="https://via.placeholder.com/80" alt="User Avatar" class="user-card-avatar">
                 <h3>Chloe Martinez</h3>
                 <p class="user-card-location"><i class="fas fa-map-marker-alt"></i> Chicago, IL</p>
                  <button class="btn btn-secondary btn-sm">View Profile</button>
                 <button class="btn btn-sm"><i class="fas fa-plus"></i> Follow</button>
             </div>
              <div class="widget-card user-card">
                 <img src="https://via.placeholder.com/80" alt="User Avatar" class="user-card-avatar">
                 <h3>Ben Carter</h3>
                 <p class="user-card-location"><i class="fas fa-map-marker-alt"></i> Austin, TX</p>
                  <button class="btn btn-secondary btn-sm">View Profile</button>
                 <button class="btn btn-sm"><i class="fas fa-plus"></i> Follow</button>
             </div>
             <!-- Add more user cards -->
         </section>

         <div class="pagination">
            <a href="#" class="page-link disabled">« Prev</a>
            <a href="#" class="page-link active">1</a>
            <a href="#" class="page-link">2</a>
            <a href="#" class="page-link">3</a>
            <span class="page-link">...</span>
            <a href="#" class="page-link">10</a>
            <a href="#" class="page-link">Next »</a>
         </div>

    </main>

    <footer class="dashboard-footer">
        <p>© 2023 YourAppName. All rights reserved.</p>
    </footer>

</body>
</html>
